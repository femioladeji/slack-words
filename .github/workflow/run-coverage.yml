name: 'Run CodeCoverage Report'

on: pull_request

jobs:
  comment:
    name: sample comment
    runs-on: ubuntu-latest
    steps:
      - name: Run Coverage
        uses: ziishaned/jest-reporter-action@v0.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          test-command: "yarn jest --coverage"